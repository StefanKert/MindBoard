<section class="messageList">
    <div>
        <div>
            <!--style="width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center;"-->
            <form ng-submit="addMessage()">
                <label>
                    Was erwartest du dir?
                    <textarea style="width: 100%; height: 50px;" ng-model="newMessageText"></textarea>
                </label>
                <button type="submit" style="width: 100%;" class="button info">Abschicken</button>
            </form>
            <div class="messageBox" ng-repeat="message in messages | reverse">
                <div class="message-header">{{message.fullname}} (Klasse: {{message.class}}) erwartet sich:</div>
                <p class="message-content">
                    {{message.text}}
                </p>
            </div>
        </div>
    </div>
</section>
